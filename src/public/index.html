      <div class="column" style="margin-top: 4em">
        <h2>Today’s Schedule</h2>
        <h3 id="date-today">Tuesday, September 28, 2021</h3>
        <ul class="nolist">

  <script>
    const months = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
      'July',
      'August',
      'September',
      'October',
      'November',
      'December',
    ];
    const days = [
      'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday',
    ];

    const find = (selector) => document.querySelector(selector);
    const now = new Date();
    const dateTodayEl = find('#date-today');
    dateTodayEl.textContent = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
    if (now.getDay() === 1) {
      const flagCeremony = find('#flag-ceremony-activity');
      flagCeremony.style.display = '';
    }
  </script>
